name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - workflow-test

jobs:
  jest-tests:
    runs-on: self-hosted  # Changed from ubuntu-latest to self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install server dependencies
      run: |
        cd server
        npm install
    - name: Run Jest Tests
      run: |
        cd server
        npm run test

  cypress-tests:
    needs: jest-tests  # Ensures Cypress tests run after Jest tests
    runs-on: self-hosted  # Changed from ubuntu-latest to self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install testing dependencies
      run: |
        cd testing
        npm install
    - name: Run Cypress Tests
      run: |
        cd testing
        npx cypress run
